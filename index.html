<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Taskly | Track Tasks & Increase Productivity</title>
  </head>
  <body>
    <header>
        <div class="header-container">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="var(--text-primary)" class="bi bi-calendar2-check" viewBox="0 0 16 16">
                    <path d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <h1>Taskly</h1>
            </div>
            <p>Keep track of your daily planning.</p>
            <div>
                <button id="theme-button">Theme</button>
                <ul id="dropdown-menu" class="hidden">
                    <li id="Pink">Pink</li>
                    <li id="Purple">Purple</li>
                    <li id="yellow">Yellow</li>
                    <li id="Green">Green</li>
                    <li id="blue">Blue</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="todo-body">
            <div class="task-header">
                <h2>Task List</h2>
                <p id="subheader"></p>
                <button type="button" class="button" id="open-form-button">New Task</button>
            </div>

            <form class="task-form hidden">
                
                <div class="task-form-title">
                    <h2>New Task</h2>
                    <button class="svg-button" id="close-form-button" type="button" aria-label="close form">
                        <svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 -960 960 960" width="34px" fill="var(--bg-primary)"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </button>
                </div>

                <div class="task-form-body">
                    <label for="title-input">Title</label>
                    <input required type="text" autocomplete="off" class="form-input" id="title-input">

                    <label for="date-input">Date</label>
                    <input required type="date" autocomplete="off" class="form-input" id="date-input">

                    <label for="detail-input">Details</label>
                    <textarea required type="text" autocomplete="off" class="form-input" id="detail-input"></textarea>
                </div>

                <button id="add-task-button" class="button" type="submit">Add Task</button>
            </form>

            <dialog id="close-dialog">
                <form method="dialog">
                    <p>Discard Task?</p>
                    <div class="modal-buttons">
                        <button class="button" id="discard-button">Discard</button>
                        <button class="button" id="cancel-button">Cancel</button>
                    </div>
                </form>
            </dialog>
            
            <div id="task-container"></div>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
